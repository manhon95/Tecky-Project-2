<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
    <style>
      table {
        margin-top: 1rem;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      .badge-name {
        color: black;
      }
    

.hidden{
  display:none !important;
}
.show{
  display:block;
}

     .inline-blk {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header class="navbar"></header>
    <div class="row">
      <div class="col-6">
        <table>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>birthday</th>
            <th>elo</th>
          </tr>
          <tr>
            <td class="user-id"></td>
            <td class="user-name"></td>
            <td class="user-birthday"></td>
            <td class="user-elo"></td>
          </tr>
        </table>
    
        <div class="change-name">
          <span>change your name:</span>
          <input class="new-name" type="text" />
          <button class="change-name-btn">submit</button>
        </div>
    
        <form
          action="/ProfilePic"
          method="put"
          enctype="multipart/form-data"
          onsubmit="upLoadProfilePicture(event)"
        >
          <div>
            <span>upload profile picture:</span>
            <input
              class="new-name profilePic"
              type="file"
              value="select file"
              name="profilePic"
              accept="/image"
            />
            <input
              class="change-name-btn profilePic"
              type="submit"
              value="upload"
            />
          </div>
        </form>
    
        <div>Your Badge:</div>
        <div class="badge-list">

        </div>
        <div>Your active badge</div>
        <div class="active-badge-container">
          <div class="active-badge-name"></div>
          <img src="" class="active-badge-icon"></img>
          <button class="unload-btn">unload</button>
        </div>
        <div>
          <button id="changePassword" >change password</button>
          <form id="changePasswordSubmitGroup" class="d-inline-block hidden">
            <p  >we have send to a one time password to your email, please input the code below</p>
          <input id="changePasswordCode" type="text" name="changePasswordCode" required>
          <input id="changePasswordSubmit" type="submit" >
          <div id="codeMessage"></div>
          </form>
          <form id="newPasswordForm" class="hidden">
            <input id="newPassword" type="password" name="newPassword" placeholder="New Password" required>
            <input id="newPasswordConfirm" type="password" name="newPasswordConfirm"  placeholder="Confirm New Password" required>
            <input id="newPasswordSubmit" type="submit" >
            <div id="setPasswordMessage"></div>
          </form>
        </div>
      </div>
      <div class="col-6 match-history">
        <h1>Match History</h1>
        <span>Game Played:</span>
        <div class="game-played inline-blk">1</div>
        <span>Game Won:</span>
        <div class="game-won inline-blk">2</div>
        <span>Win Rate:</span>
        <div class="win-rate inline-blk">33.3</div>
        <table >
          <thead>
            <tr>
              <th>match_id</th>
              <th>match_time</th>
              <th>participant</th>
              <th>winner</th>
            </tr>
          </thead>
          <tbody class="match-history-list">

          </tbody>
        </table>
      </div>
    </div>
    <template>
      <tr class="match-history">
        <td class="match-id"></td>
        <td class="match-time"></td>
        <td class="participant"></td>
        <td class="winner"></td>
      </tr>
      <div class="badge">
        <div class="badge-name"></div>
        <div>
          <img src="" class="badge-icon" alt="" />
        </div>
        <button class="set-active-btn">set active</button>
      </div>

    </template>
  </body>
  <script src="./js/commonUtils.js"></script>
  <script src="./js/loadNavBar.js"></script>
  <script src="./js/alert.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/profile.js"></script>
  </html>
