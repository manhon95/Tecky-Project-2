<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
    <style>
      table {
        margin-top: 1rem;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header class="navbar"></header>
    <table>
      <tr>
        <th>id</th>
        <th>username</th>
        <th>birthday</th>
        <th>elo</th>
      </tr>
      <tr>
        <td class="user-id"></td>
        <td class="user-name"></td>
        <td class="user-birthday"></td>
        <td class="user-elo"></td>
      </tr>
    </table>

    <div class="change-name">
      <span>change your name:</span>
      <input class="new-name" type="text" />
      <button class="change-name-btn">submit</button>
    </div>

    <form
      action="/ProfilePic"
      method="put"
      enctype="multipart/form-data"
      onsubmit="upLoadProfilePicture(event)"
    >
      <div>
        <span>upload profile picture:</span>
        <input
          class="new-name profilePic"
          type="file"
          value="select file"
          name="profilePic"
          accept="/image"
        />
        <input
          class="change-name-btn profilePic"
          type="submit"
          value="upload"
        />
      </div>
    </form>
  </body>
  <script src="./js/commonUtils.js"></script>
  <script src="./js/loadNavBar.js"></script>
  <script src="./js/alert.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/profile.js"></script>
  </html>
