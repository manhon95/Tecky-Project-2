<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coup Game</title>
    <link rel="stylesheet" href="/user/css/style.css" />
    <link rel="stylesheet" href="/user/css/nav-bar-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://kit.fontawesome.com/a4e1e3edd2.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/user/js/log4javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="navbar"></header>
      <main>
        <div class="row">
          <div id="game-board" class="col-9 p-4 border border-dark">
            <div
              id="players-info-board"
              class="row d-flex justify-content-around"
            >
              <div id="players-1" class="other card shadow px-0 col-2">
                <div class="card-header text-bg-primary">
                  <i class="fa-solid fa-chess-pawn fa-bounce"></i>
                  <span id="name"></span>
                </div>
                <div class="card-body text-bg-primary-subtle">
                  <div id="card-board" class="d-flex justify-content-between">
                    <img
                      id="card-1"
                      class="card img-fluid col-5"
                      location="hand"
                      src="/img/cardBack.jpg"
                    />
                    <img
                      id="card-2"
                      class="card img-fluid col-5"
                      location="hand"
                      src="/img/cardBack.jpg"
                    />
                  </div>
                </div>
                <div class="card-footer text-bg-primary text-center">
                  <i class="fa-solid fa-coins fa-spin"></i>
                  <span id="balance">0</span>
                </div>
              </div>
            </div>
            <div id="my">
              <div id="card-board" class="m-4 d-flex justify-content-between">
                <img
                  class="card img-fluid col-4"
                  location="hand"
                  src="/img/cardBack.jpg"
                />
                <img
                  class="card img-fluid col-4"
                  location="hand"
                  src="/img/cardBack.jpg"
                />
              </div>
              <div class="text-center">
                <p>
                  <i class="fa-solid fa-coins"></i>
                  <span id="balance">0</span>
                </p>
              </div>
            </div>
            <div id="turn-button-board">
              <div class="row d-flex justify-content-around">
                <button
                  id="income"
                  type="button"
                  class="col-3 btn btn-secondary"
                >
                  Income
                </button>
                <button
                  id="foreign-aid"
                  type="button"
                  class="col-3 btn btn-secondary"
                >
                  Foreign Aid
                </button>
                <button id="coup" type="button" class="col-3 btn btn-secondary">
                  Coup
                </button>
              </div>
              <div class="row d-flex justify-content-around">
                <button id="tax" type="button" class="col-2 btn btn-secondary">
                  Tax
                </button>
                <button
                  id="assassinate"
                  type="button"
                  class="col-2 btn btn-secondary"
                >
                  Assassinate
                </button>
                <button
                  id="exchange"
                  type="button"
                  class="col-2 btn btn-secondary"
                >
                  Exchange
                </button>
                <button
                  id="steal"
                  type="button"
                  class="col-2 btn btn-secondary"
                >
                  Steal
                </button>
              </div>
            </div>
            <div id="challenge-button-board">
              <div class="row d-flex justify-content-around">
                <button
                  id="challenge"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  Challenge
                </button>
                <button
                  id="no-challenge"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  No Challenge
                </button>
              </div>
            </div>
            <div id="counteraction-button-board">
              <div class="row d-flex justify-content-around">
                <button
                  id="counter"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  Counter
                </button>
                <button
                  id="no-counter"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  No Counter
                </button>
              </div>
            </div>
          </div>
          <div class="col-3 card px-0 border border-dark">
            <div class="card-header">message box</div>
            <div id="record-board" class="list-group">
              <button
                type="button"
                class="action-record list-group-item list-group-item-action"
              >
                The current action
              </button>
            </div>
          </div>
        </div>
        <img id="aid" class="img-fluid" src="/img/aid.jpg" />
      </main>
      <footer></footer>
      <script src="/user/js/commonUtils.js"></script>
      <script src="/user/js/loadNavBar.js"></script>
      <script src="/user/js/coup.js"></script>
    </div>
  </body>
</html>
