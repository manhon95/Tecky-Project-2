<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      th,
      td {
        border: 1px solid black;
      }
      .friend-request {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="navbar"></header>
    <h2 class="username"></h2>
    <div>Your friends:</div>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>username</th>
          <th>email</th>
          <th>elo</th>
          <th>unfriend</th>
        </tr>
      </thead>
      <tbody class="friend-list"></tbody>
    </table>
    <div>Incoming friend request:</div>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>sender</th>
          <th>message</th>
          <th>accept/reject</th>
        </tr>
      </thead>
      <tbody class="friend-request-list"></tbody>
    </table>
    <template>
      <tr class="friend-record">
        <td class="friend-id">4</td>
        <td class="friend-name">Ivan</td>
        <td class="friend-email">ivanyiu2017@gmail.com</td>
        <td class="friend-elo">1000</td>
        <td class="unfriend">
          <button class="unfriend-btn">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>

      <tr class="friend-request-record">
        <td class="request-id">3</td>
        <td class="sender-name">Ivan</td>
        <td class="message">Hello World</td>
        <td class="answer">
          <button class="accept-btn">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="reject-btn">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>
    </template>
  </body>
  <script src="./js/loadNavBar.js"></script>
  <script src="./js/alert.js"></script>
  <script src="./js/commonUtils.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/social.js"></script>
</html>
