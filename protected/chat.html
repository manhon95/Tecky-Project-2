<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />

    <style>
      .player {
        display: flex;
        gap: 1rem;
        position: relative;
      }
      .player-ready-state {
        background-color: white;
        border: 1px solid black;
        color: red;
      }
      .player-ready-state.ready {
        color: green;
      }
      .player .profile {
        color: black;
        background: white;
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(0, -50%);
        display: none;
        z-index: 2;
      }
    </style>
    <title>ChatCord App</title>
  </head>
  <body>
    <header class="navbar"></header>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Coup Game</h1>
        <button class="ready-btn">toggle ready state</button>
        <button class="btn leave-btn">Leave Room</button>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Players</h3>
          <ul id="player-list">
            <template>
              <li class="player">
                <span class="player-name">Ivan</span>
                <div class="player-ready-state">READY</div>
                <div class="profile">
                  <div class="friend-status">Not friend</div>
                </div>
              </li>
              <button class="add-friend-btn">add</button>
            </template>
          </ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <a
      href="https://www.freepik.com/free-vector/army-rank-badges-gold-military-insignia-signs_39204058.htm#query=gaming%20badge&position=25&from_view=search&track=ais"
      >Image by upklyak</a
    >
    on Freepik
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
      integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/loadNavBar.js"></script>
    <script src="./js/alert.js"></script>
    <script>
      const chatForm = document.querySelector("#chat-form");
      const chatMessages = document.querySelector(".chat-messages");
      const roomName = document.querySelector("#room-name");
      const playerList = document.querySelector("#player-list");
      const leaveBtn = document.querySelector(".leave-btn");
      let template = document.querySelector("template");
      let readyBtn = document.querySelector(".ready-btn");
      let clientSocketID = "";

      const socket = io();

      readyBtn.addEventListener("click", () => {
        // console.log("sent emit", clientSocketID);
        socket.emit("ready");
      });

      // Get username and room from URL
      const { username, room, rid } = Qs.parse(location.search, {
        ignoreQueryPrefix: true,
      });

      // Leave button decrement room count and direct back to lobby
      leaveBtn.addEventListener("click", () => {
        location.href = "/user/lobby.html";
      });

      // emit a leave event when the user refreshed the page
      window.addEventListener("onbeforeunload", (event) => {
        socket.emit("leave-room", rid);
      });

      main().catch((e) => console.error(e));

      // Get the userId and send to server
      async function main() {
        let currentUserId = await getUserId();

        // Join chatroom
        socket.emit("join-room", { username, room, rid, currentUserId });

        // Get room and users
        socket.on("room-players", async ({ room, players }) => {
          outputRoomName(room);
          await outputPlayers(players);
        });

        // Message from server
        socket.on("message", (message) => {
          outputMessage(message);
          // Scroll down
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // prompt friend-request when received
        socket.on("prompt-friend-request", (senderName) => {
          Swal.fire({
            position: "top-end",
            icon: "info",
            title: `being added by ${senderName}`,
            text: "Check in the social center",
            showConfirmButton: false,
            timer: 1000,
          });
        });
        // Message submit
        chatForm.addEventListener("submit", (e) => {
          e.preventDefault();
          // Get message text
          const msg = e.target.elements.msg.value;

          // Emit message to server
          socket.emit("chatMessage", msg);

          // Clear input
          e.target.elements.msg.value = "";
          e.target.elements.msg.focus();
        });
        // start the game when all ready
        socket.on("redirect-to-game", () => {
          location.href = `coup-game.html?game=${room}`;
        });
      }

      // Output message to DOM

      function outputMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<p class="meta">${message.username} <span>${message.time}</span></p>
      <p class="text">
       ${message.text}
      </p>`;
        document.querySelector(".chat-messages").appendChild(div);
      }

      // Add room name to DOM
      function outputRoomName(room) {
        roomName.innerText = room;
      }

      // Add users to DOM
      async function outputPlayers(players) {
        let myId = await getUserId();
        clearAllChildNode(playerList);
        players.map((player) => {
          let playerNode = template.content
            .querySelector(".player")
            .cloneNode(true);
          let playerName = playerNode.querySelector(".player-name");
          playerName.textContent = player.username;

          let playerReadyState = playerNode.querySelector(
            ".player-ready-state"
          );
          playerNode.querySelector(".player-ready-state");
          if (player.ready) {
            playerReadyState.textContent = "READY";
            playerReadyState.classList.add("ready");
          } else {
            playerReadyState.textContent = "NOT READY";
            playerReadyState.classList.remove("ready");
          }

          if (player.userId === myId) {
            playerList.appendChild(playerNode);
            return;
          }
          // when hovering a user in a room --> check if they are friend(apply only on non-current user)
          playerName.addEventListener("mouseover", async () => {
            let profile = playerNode.querySelector(".profile");

            profile.style.display = "block";
            profile.addEventListener("mouseleave", () => {
              profile.style.display = "none";
            });
            // console.log(`You are hovering ${player.userId}`);
            let result = await checkFriend(myId, player.userId);
            if (result) {
              profile.querySelector(".friend-status").textContent = "friend";
            } else {
              profile.querySelector(".friend-status").textContent =
                "not friend";
              let button = template.content
                .querySelector(".add-friend-btn")
                .cloneNode(true);
              button.addEventListener("click", async () => {
                // firing a add friend request
                let res = await fetch(
                  `/friend-requests/${myId}/${player.userId}`,
                  {
                    method: "POST",
                  }
                );
                let result = await res.json();
                if (result.success) {
                  Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: `Sent friend request to ${player.username}`,
                    showConfirmButton: false,
                    timer: 1000,
                  });
                  // update the friend request receiver immediately
                  socket.emit("add-friend", {
                    receiverSocketId: player.socketId,
                    senderName: username,
                  });
                  return;
                }
                showError({ title: "", text: `You cannot add yourself` });
              });
              if (!profile.querySelector(".add-friend-btn")) {
                profile.appendChild(button);
              }
            }
          });

          playerList.appendChild(playerNode);
        });

        //       userList.innerHTML = `
        //   ${users.map((user) => `<li>${user.username}</li>`).join("")}
        // `;
      }

      // check friend function
      async function checkFriend(myId, someoneId) {
        let res = await fetch(`/friends/${myId}/${someoneId}`);
        let result = await res.json();
        return result.areFriends;
      }

      function clearAllChildNode(parent) {
        while (parent.firstChild) {
          parent.removeChild(parent.firstChild);
        }
      }
      async function getUserId() {
        let res = await fetch("/user-id");
        let result = await res.json();
        return result.id;
      }
    </script>
  </body>
</html>
