<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />

    <title>Coup Game Lobby(Protected)</title>
    <style>
      .username {
        color: blue;
        font-weight: bold;
      }
      .room {
        border: 1px solid black;
        border-radius: 3px;
        background-color: white;
        color: black;
        display: flex;
        gap: 15px;
      }
      .logOutButton{
        position: absolute;
        font-size: 20px;
        right: 30px;
        top: 130px;
        z-index: 2;
        border-radius: 10px;
        background: none;
      }
    </style>
  </head>
  <body>
    <button type="button" class="logOutButton">Log Out</button>
    <header class="navbar"></header>
    <p>status: <span class="status">connecting...</span></p>
    <p>online users: <span class="online-count"></span></p>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <i class="fas fa-smile"></i>Welcome back
          <span class="username"></span>
        </h1>
      </header>
      <main class="join-main">
        <div class="form-control">
          <label for="new-room-name"
            >Room name
            <input
              type="text"
              name="roomName"
              id="new-room-name"
              placeholder="Enter room name..."
              required
            />
          </label>
        </div>
        <button onclick="createRoom()">Create</button>
        <div class="room-list"></div>
        <template>
          <div class="room">
            <div>#<span class="id">1</span></div>
            <span class="name">test123</span>
            <div>房主 <span class="owner">Ivan</span></div>
            <button class="join-room">join</button>
            <div>
              ::<span class="count">1</span>/<span class="capacity">3</span>
            </div>
          </div>
        </template>

      </main>
    </div>
    <script src="./js/loadNavBar.js"></script>
    <script src="./js/alert.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let usernameDisplay = document.querySelector(".username");
      let status = document.querySelector(".status");
      let onlineCount = document.querySelector(".online-count");
      let newRoomName = document.querySelector("#new-room-name");
      let roomList = document.querySelector(".room-list");
      let template = document.querySelector("template");
      let roomTemplate = template.content.querySelector(".room");

      // Global variables;
      let username = "";
      let roomCapacity = 0;
      // adding press enter to submit
      newRoomName.addEventListener("keypress", (event) => {
        if (event.key == "Enter") {
          createRoom();
        }
      });

      //Log out function
document.querySelector(".logOutButton")
  .addEventListener("click", async function () {
      const res = await fetch("/login/logout", {
      method: "post"});
      location.href = "/login"
    })

      async function loadInfoFromServer() {
        // update the user name when pages refresh
        username = await getUsername();
        usernameDisplay.textContent = username;
        roomCapacity = await getRoomCapacity();
        loadRoomList();
      }

      loadInfoFromServer().catch((e) => console.error(e));
      //debug msg to see if I can room capacity

      let socket = io.connect();

      // on connect update status content
      socket.on("connect", () => {
        status.textContent = "connected: " + socket.id;
      });

      // on new online update online counter
      socket.on("online-count", (data) => {
        onlineCount.textContent = data;
      });

      // on new room create show the room
      socket.on("new-room", (room) => {
        showNewRoom(room);
      });

      // on new room inc update the specific room count
      socket.on("new-inc", (room) => {
        let roomCount = roomList.querySelector(
          `.room[data-id="${room.id}"] .count`
        );

        roomCount.textContent = room.count;
      });

      // trigger function for create room button --> send ajax request
      async function createRoom() {
        let res = await fetch("/rooms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: newRoomName.value,
          }),
        });
        let json = await res.json();
        if (json.error) {
          showError({
            title: "Create room fail",
            text: json.error,
          });
          return;
        } else {
          // redirect to the chatroom
          location.href = `/user/chat.html?username=${username}&room=${newRoomName.value}&rid=${json.maxRoomId}`;
        }
      }

      // emit message to update others through SIO when join room
      function joinRoom(room_id) {
        socket.emit("inc-room-count", room_id);
      }

      function showNewRoom(room) {
        let roomNode = roomTemplate.cloneNode(true);
        roomNode.dataset.id = room.id;
        roomNode.querySelector(".id").textContent = room.id;
        roomNode.querySelector(".name").textContent = room.name;
        roomNode.querySelector(".owner").textContent = room.owner;
        roomNode.querySelector(".count").textContent = room.count;
        roomNode.querySelector(".capacity").textContent = roomCapacity;
        roomNode
          .querySelector(".join-room")
          .addEventListener("click", async (e) => {
            let currentCount = +roomNode.querySelector(".count").textContent;
            if (currentCount + 1 > roomCapacity) {
              showError({ title: "Cannot join room", text: "the room is max" });
            } else {
              joinRoom(room.id);
              location.href = `/user/chat.html?username=${username}&room=${room.name}&rid=${room.id}`;
            }
          });
        roomList.appendChild(roomNode);
      }

      async function loadRoomList() {
        let res = await fetch("/rooms");
        let json = await res.json();
        if (json.error) {
          showError(json.error);
          return;
        }
        for (let room of json.rooms) {
          showNewRoom(room);
        }
      }

      // get roomCapacity through get method
      async function getRoomCapacity() {
        let res = await fetch("/capacity");
        let json = await res.json();
        if (json.error) {
          showError(json.error);
          return;
        }
        return json.roomCapacity;
      }

      // Update the login username and display in the welcome page
      async function getUsername() {
        const usernameRes = await fetch("/username");
        const usernameResult = await usernameRes.json();

        return usernameResult.username;
      }
    </script>
  </body>
</html>
