<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css



    "
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
    <link rel="stylesheet" href="css/shop.css" />
  </head>
  <body>
    <header class="navbar"></header>
    <div class="shop-container">
      <div class="shop-header">
        <div class="coin-display">
          <i class="fa-solid fa-coins"></i> : <span class="coins"></span>
        </div>
      </div>
      <div class="item-list">
        <div class="list-header">item overview</div>
        <div class="badge-list"></div>
      </div>
    </div>
    <template>
      <tr class="badge">
        <td class="badge-name"></td>
        <td>
          <img src="" class="badge-image" alt="" />
        </td>
        <td class="badge-price"></td>
        <td>
          <button class="btn buy-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </td>
      </tr>
    </template>
  </body>
  <script src="./js/alert.js"></script>
  <script src="./js/commonUtils.js"></script>
  <script src="./js/loadNavBar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/shop.js"></script>
</html>
