<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />

    <title>Coup Game Lobby(Protected)</title>
    <style>
      .username {
        color: blue;
        font-weight: bold;
      }
      .room {
        border: 1px solid black;
        border-radius: 3px;
        background-color: white;
        color: black;
        display: flex;
        gap: 15px;
      }
      .logOutButton {
        position: absolute;
        font-size: 20px;
        right: 30px;
        top: 130px;
        z-index: 2;
        border-radius: 10px;
        background: none;
      }
    </style>
  </head>
  <body>
    <button type="button" class="logOutButton">Log Out</button>
    <header class="navbar"></header>
    <p>status: <span class="status">connecting...</span></p>
    <p>online users: <span class="online-count"></span></p>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <i class="fas fa-smile"></i>Welcome back
          <span class="username"></span>
        </h1>
      </header>
      <main class="join-main">
        <div class="form-control">
          <label for="new-room-name"
            >Room name
            <input
              type="text"
              name="roomName"
              id="new-room-name"
              placeholder="Enter room name..."
              required
            />
          </label>
        </div>
        <button onclick="createRoom()">Create</button>
        <div class="room-list"></div>
        <template>
          <div class="room">
            <div>#<span class="id">1</span></div>
            <span class="name">test123</span>
            <div>房主 <span class="owner">Ivan</span></div>
            <button class="join-room">join</button>
            <div>
              ::<span class="count">1</span>/<span class="capacity">3</span>
            </div>
          </div>
        </template>
      </main>
    </div>
    <script src="./js/commonUtils.js"></script>
    <script src="./js/loadNavBar.js"></script>
    <script src="./js/alert.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lobby.js"></script>
  </body>
</html>
