<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
    <link rel="stylesheet" href="css/lobby.css" />

    <title>Game Lobby</title>
  </head>
  <body>
    <header class="navbar"></header>
    <div class="join-container">
      <header class="join-header">
        <h1>
          Welcome back
          <span class="username"></span>
        </h1>
        <p>online users: <span class="online-count"></span></p>
      </header>
      <main class="join-main">
        <div class="form-control">
          <label for="new-room-name"
            >New room
            <input
              type="text"
              name="roomName"
              id="new-room-name"
              placeholder="Enter room name..."
              required
            />
            <button class="create-btn" onclick="createRoom()">Create</button>
          </label>
        </div>

        <div class="room-list"></div>
        <template>
          <div class="room">
            <div class="room-name-container room-sub-container">
              #<span class="id">1</span>
              <span class="name">test123</span>
            </div>
            <div class="room-info-container">
              <div class="room-owner-container room-sub-container">
                <i class="fas fa-smile"></i>
                <span class="owner">Ivan</span>
              </div>
              <div class="room-count-container room-sub-container">
                <i class="fa-solid fa-users"></i
                ><span class="count">1</span>/<span class="capacity">3</span>
              </div>
              <div class="game-status room-sub-container">WAITING</div>
              <button class="join-room">join</button>
            </div>
          </div>
        </template>
      </main>
    </div>
    <script src="./js/commonUtils.js"></script>
    <script src="./js/loadNavBar.js"></script>
    <script src="./js/alert.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lobby.js"></script>
  </body>
</html>
