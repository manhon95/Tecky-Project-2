<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .hidden {
      display: none !important;
    }
  </style>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <div class="d-flex">
      <div class="me-3">
        <button id="back">
          <i class="fa-solid fa-angle-left backArrow"></i>
        </button>
      </div>
      <div class="d-flex">
        <div class="me-3">
          <button id="searchUserButton">search</button>
          <form id="searchUserForm" class="hidden">
            <input type="text" placeholder="Search by email" name="email" />
            <div>
            <input type="submit" />
          </div>
          </form>
        </div>

        <div class="me-3">
          <button id="changeCoinsAmountButton">change coins amount</button>
          <form id="changeCoinsAmountForm" class="hidden">
            <div>
              <input type="text" placeholder="Search by email" name="email" />
            </div>
            <div>
              <input
                type="text"
                placeholder="Change coins amount"
                name="coins"
              />
            </div class="me-3">
            <div>
              <input type="submit" />
            </div>
          </form>
        </div>

        <div>
          <button id="verificationButton">verification</button>
          <form id="verificationForm" class="hidden">
            <input type="text" placeholder="search email" name="email" />
            <select
              name="verification"
              class="form-select"
              id="verification"
              required
            >
              <option selected disabled value="">select*</option>
              <option value="true">verify*</option>
              <option value="false">not verify*</option>
            </select>
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
    <div id="message"></div>

    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>user name</th>
          <th>email</th>
          <th>coins</th>
          <th>elo</th>
          <th>email verification</th>
        </tr>
      </thead>
      <tbody class="userDetails-list"></tbody>
    </table>

    <template>
      <tr class="userDetails">
        <td class="id"></td>
        <td class="userName"></td>
        <td class="email"></td>
        <td class="coins"></td>
        <td class="elo"></td>
        <td class="emailVerification"></td>
      </tr>
    </template>
  </body>
  <script src="js/adminPage.js"></script>
</html>
