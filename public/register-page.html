<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background: #242424;
    }

    .mainContain1 {
      background: #242424;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .loginBox {
      background: #1c1c21;
      height: fit-content;
      max-width: 800px;
      border: solid 2px #333;
      border-radius: 40px;
      margin: 30px 20px;
      padding: 0 30px;
    }

    .LoginButton {
      padding: 10px 60px;
      border-radius: 18px;
    }

    .loginTitle {
      font-size: 40px;
      margin: 20px 0px;
      color: white;
    }

    .form-control {
      margin-right: 10px;
      border-radius: 0.375rem !important;
    }
    .errorMessage {
      color: red;
      text-align: center;
    }
    .tileContainer{
      height: 80px;
      background: #433cc2;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .backArrow{
      font-size: 60px;
    }
    .backArrowText{
      font-size: 20px;
      align-items: center;
      width: 243.2px;

    }
    .titleRightSpace{
      width: 243.2px;
    }
  </style>

  <body>
    <div class="tileContainer">
      
      <div class="p-3 backArrowText d-flex ">
        <div><i class="fa-solid fa-angle-left backArrow"></i></div>
        <div class="d-none d-md-block">back to login page</div>
        </div>
      <h1>Coup Game</h1>
      <div class="titleRightSpace"></div>
    </div>
    <div class="mainContain1">
      <form action="/register" method="post" class="loginBox registerForm">
        <div class="loginTitle">Register</div>
        <div class="row g-3">
          <div class="col-lg-12 col-sm-12">
            <div class="error-firstName errorMessage"></div>
            <input
              class="form-control firstName"
              type="TEXT"
              name="userName"
              placeholder="User Name*"
              required
            />
          </div>
          <div class="col-6">
            <div class="input-group">
              <select
                name="monthOfBirth"
                class="form-select"
                id="selectMonthDropDown"
                required
              >
                <option selected disabled value="">Month Of Birth*</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group">
              <select
                name="yearOfBirth"
                class="form-select"
                id="selectYearDropDown"
                required
              >
                <option selected disabled value="">Year Of Birth*</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <div class="Format-email errorMessage"></div>
            <div class="duplicate-email errorMessage"></div>
            <input
              name="email"
              class="form-control email"
              type="text"
              placeholder="Email*"
              required
            />
          </div>
          <div></div>
          <div class="col-12">
            <input
              name="password"
              class="form-control password"
              type="password"
              placeholder="Password*"
              required
            />
          </div>
          <div class="col-12">
            <input
              name="confirmPassword"
              class="form-control password"
              type="password"
              placeholder="Confirm Password*"
              required
            />
          </div>
          <div class="pwCheck-password errorMessage"></div>
          <div class="passwordLength-password errorMessage"></div>
        </div>

        <div class="d-flex justify-content-center m-4">
          <input
            type="submit"
            value="submit"
            class="btn btn-primary LoginButton"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="js/registerChecker.js"></script>
</html>
