<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
  "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
  </head>
  <style>
    a {
      text-decoration: none;
      color: currentColor;
    }

    a:hover {
      color: currentColor;
      text-decoration: none;
    }

    header.navbar {
      width: 100vw;
      height: 100px;
      background-color: #fff;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 25%);
      display: flex;
      align-items: center;
    }

    header .container-fluid {
      width: 100%;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .navb-logo img {
      width: 180px;
      height: 60px;
    }

    header .navb-items {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      letter-spacing: 3px;
    }

    header .item {
      text-align: center;
      font-size: 20px;
      letter-spacing: 3px;
      color: #102447;
      padding: 5px 0;
      transition: all 0.1s ease;
      border-bottom: 0px solid #64d6f4;
      border-top: 0px solid #64d6f4;
      cursor: pointer;
    }

    header .item:hover {
      border-bottom: 3px solid #64d6f4;
      border-top: 3px solid #64d6f4;
    }

    header .item-button a {
      background-color: #2478da;
      width: 150px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      transition: all 0.5s ease;
    }

    header .item-button a:hover {
      background-color: #64d6f4;
    }
    .profileImg {
      width: 50px;
      height: 50px;
    }
  </style>
  <body>
    <header class="navbar">
      <div class="container-fluid">
        <div class="navb-logo">
          <a href=""><img src="./assets/coup-logo.jpg" alt="" /></a>
        </div>
        <div class="navb-items d-flex gap-3">
          <div class="item">
            <a href="social.html">Social</a>
          </div>
          <div class="item">
            <a href="lobby.html">Game lobby</a>
          </div>
          <div class="item-button d-flex">
            <div>
              <img src="temp.bmp" alt="" class="profileImg" />
            </div>
            <a href="./profile.html" type="button">profile</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
