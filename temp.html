<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar-style.css" />
  </head>
  <style>
    a {
      text-decoration: none;
      color: currentColor;
    }

    a:hover {
      color: currentColor;
      text-decoration: none;
    }

    header.navbar {
      width: 100%;
      height: 100px;
      background-color: #899fff;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 25%);
      display: flex;
      align-items: center;
    }

    header .container-fluid {
      width: 100%;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .navb-logo img {
      width: 100px;
      height: 60px;
    }

    header .navb-items {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      letter-spacing: 3px;
    }

    header .item {
      text-align: center;
      font-size: 10px;
      letter-spacing: 3px;
      color: #102447;
      padding: 5px 0;
      transition: all 0.1s ease;
      border-bottom: 0px solid #64d6f4;
      border-top: 0px solid #64d6f4;
      cursor: pointer;
    }
    .buttonGroup .item {
      text-align: center;
      font-size: 20px;
      letter-spacing: 3px;
      color: #102447;
      padding: 5px 0;
      transition: all 0.1s ease;
      border-bottom: 0px solid #64d6f4;
      border-top: 0px solid #64d6f4;
      cursor: pointer;
    }


    header .item:hover {
      border-bottom: 3px solid #64d6f4;
      border-top: 3px solid #64d6f4;
      opacity: 50%;
    }
    .dropdown-menu{
      background: linear-gradient(-45deg,#779bff,#517bfc);
    }
    header .dropdown-menu a {
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      font-weight: 600;
      color: #000;
      transition: all 0.5s ease;
    }

    .profileImg {
      width: 70px;
      height: 50px;
    }

    #dropdown {
      display: none;
      height: 50px;
    }

    .dropdown-toggle {
      height: 100% !important;
      background: #265499;
    }
    .dropdown-toggle:hover {
      background: #4783dd;
    }

    #profiledropdown{
      height: 50px;
    }

    @media screen and (max-width: 1000px) {
      #dropdown {
        display: flex;
      }

      .buttonGroup {
        display: none !important;
      }
    }
  </style>

  <body>
    <header class="navbar">
      <div class="container-fluid">
        <div class="navb-logo">
          <a href=""><img src="./assets/coup-logo.jpg" alt="" /></a>
        </div>
        <div class="navb-items d-flex ">

          <div class="buttonGroup d-flex me-3 gap-3">
            <div class="item">
              <a href="/user/social">Social</a>
            </div>
            <div class="item">
              <a href="/user/lobby">Game lobby</a>
            </div>
            <div class="item">
              <a href="shop.html">Shop</a>
            </div>
          </div>

          <div class="item-button d-flex">
            <div id="dropdown" class="dropdown me-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li>
                  <div class="item dropdown-item">
                    <a href="/user/social">Social</a>
                  </div>
                </li>
                <li>
                  <div class="item dropdown-item">
                    <a href="/user/lobby">Game lobby</a>
                  </div>
                </li>
                <li>
                  <div class="item dropdown-item">
                    <a href="shop.html">Shop</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div>
            <img id="profilePic" src="" alt="" class="profileImg" />
          </div>

          <div id="profiledropdown" class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span id="profileName">vfdbdf</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <div class="item dropdown-item">
                  <a href="/user/profile">View my profile</a>
                </div>
              </li>
              <li>
                <div class="item dropdown-item">
                  <a type="button" id="logOutButton" class="logOutButton"
                    >Log Out</a
                  >
                </div>
              </li>
            </ul>
          </div>

          <!-- <a id="profileName" href="/user/profile" type="button"></a> -->
        </div>
      </div>
    </header>
  </body>
</html>
