<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Coup Game Lobby(Protected)</title>
    <style>
      .username {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>status: <span class="status">connecting...</span></p>
    <p>online users: <span class="online-count"></span></p>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <i class="fas fa-smile"></i>Welcome back
          <span class="username"></span>
        </h1>
      </header>
      <main class="join-main"></main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let username = document.querySelector(".username");
      let status = document.querySelector(".status");
      let onlineCount = document.querySelector(".online-count");

      // Update the login username and display in the welcome page
      async function updateRole() {
        console.log("getting role");
        const usernameRes = await fetch("/role", {
          method: "GET",
        });
        const usernameResult = await usernameRes.json();
        console.log(usernameResult);
        username.textContent = usernameResult.user.username;
      }
      updateRole().catch((e) => console.error(e));

      let socket = io.connect();

      // on connect update status content
      socket.on("connect", () => {
        status.textContent = "connected: " + socket.id;
      });

      // on new online update online counter
      socket.on("online-count", (data) => {
        onlineCount.textContent = data;
      });
    </script>
  </body>
</html>
