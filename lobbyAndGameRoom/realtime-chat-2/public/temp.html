<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Coup Game Lobby</title>
    <style>
      .username {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>
          <i class="fas fa-smile"></i>Welcome back
          <span class="username"></span>
        </h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
  <script>
    let username = document.querySelector(".username");
    async function updateRole() {
      console.log("getting role");
      const usernameRes = await fetch("/role", {
        method: "GET",
      });
      const usernameResult = await usernameRes.json();
      console.log(usernameResult);
      username.textContent = usernameResult.user.username;
    }
    updateRole().catch((e) => console.error(e));
  </script>
</html>
